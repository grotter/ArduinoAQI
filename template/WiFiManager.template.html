<!-- HTTP_HEAD -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name=\"viewport\" content=\"width=device-width, initial-scale=1, user-scalable=no\"/>
		<title>ArduinoAQI Setup</title>
<!-- /HTTP_HEAD -->
<!-- HTTP_SCRIPT -->
		<script>
			function c(l){document.getElementById('s').value=l.innerText||l.textContent;document.getElementById('p').focus();
			}

			function onSelectSsid () {
				document.getElementById('s').value = document.getElementById('ssids').value;
				document.getElementById('p').focus();
			}
		</script>
<!-- /HTTP_SCRIPT -->
<!-- HTTP_HEAD_END -->
	</head>
	<body>
		<div id='container'>
			<h1>ðŸ”¥ ArduinoAQI ðŸ”¥</h1>
			<h2>WiFi Configuration</h2>
<!-- /HTTP_HEAD_END -->

			<!-- HTTP_PORTAL_OPTIONS -->
			<form action=\"/wifi\" method=\"get\">
				<button>Configure WiFi</button>
			</form>
			<br/>
			<form action=\"/0wifi\" method=\"get\">
				<button>Configure WiFi (No Scan)</button>
			</form>
			<br/>
			<form action=\"/i\" method=\"get\">
				<button>Info</button>
			</form>
			<br/>
			<form action=\"/r\" method=\"post\">
				<button>Reset</button>
			</form>
			<!-- /HTTP_PORTAL_OPTIONS -->

			<!-- HTTP_ITEM -->
			<option value='{v}'>{v}</option>
			<!-- /HTTP_ITEM -->

			<!-- HTTP_FORM_START -->
			<form method='get' action='wifisave'>
				<input type='hidden' id='s' name='s' length=32 />
				<input id='p' name='p' length=64 type='password' placeholder='Password' />
			<!-- /HTTP_FORM_START -->

			<!-- HTTP_FORM_PARAM -->
				<input id='{i}' name='{n}' length='{l}' placeholder='{p}' value='{v}' {c}>
			<!-- /HTTP_FORM_PARAM -->

			<!-- HTTP_FORM_END -->
				<button type='submit'>Save</button>
			</form>
			<!-- /HTTP_FORM_END -->
			<!-- HTTP_SCAN_LINK -->
			<div class=\"c\"><a href=\"/wifi\">Rescan networks</a></div>
			<!-- /HTTP_SCAN_LINK -->
			<!-- HTTP_SAVED -->
			<div id='connecting'><h3>Configuration saved!</h3><p>Attempting to connect to <strong> {ssid}</strong>&hellip;</p></div>
			<!-- /HTTP_SAVED -->




<!-- HTTP_END -->
    </div>

	</body>
</html>
<!-- /HTTP_END -->
